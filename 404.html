<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // repo pages면 1, user/organization pages면 0
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?/' +
          l.pathname
            .split('/')
            .slice(1 + segmentCount)
            .join('/') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
